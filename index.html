<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabriel Bauer</title>
    <!-- Google Fonts: Inter (simple, minimal) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Box sizing reset */
        * {
            box-sizing: border-box;
        }

        :root {
            --bottom-gap: 20px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        /* Minimal, centered layout */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            /* minimal background */
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: #0b1220;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 2rem;
            /* keep extra space below bottom-most content (below fixed link) */
            padding-bottom: calc(2rem + var(--bottom-gap));
        }

        /* Global heading sizes (kept identical across pages) */
        h1 {
            margin: 0 0 0.25rem 0;
            font-weight: 700;
            font-size: clamp(28px, 6vw, 64px);
            letter-spacing: -0.02em;
        }

        h2 {
            margin: 0 0 0.4rem 0;
            font-weight: 600;
            font-size: clamp(22px, 4.5vw, 40px);
        }

        h3 {
            margin: 0 0 0.35rem 0;
            font-weight: 600;
            font-size: clamp(18px, 3.6vw, 28px);
        }

        h4 {
            margin: 0 0 0.3rem 0;
            font-weight: 600;
            font-size: clamp(16px, 3vw, 22px);
        }

        h5 {
            margin: 0 0 0.25rem 0;
            font-weight: 600;
            font-size: 16px;
        }

        h6 {
            margin: 0 0 0.2rem 0;
            font-weight: 600;
            font-size: 14px;
            color: #475569;
        }

        /* Container holds the two lines (no extra chrome) */
        .hero {
            text-align: center;
            line-height: 1.05;
        }

        .hero p {
            margin: 0;
            font-weight: 300;
            font-size: clamp(14px, 2.5vw, 20px);
            color: #334155;
            opacity: 0.95;
        }

        /* Small footer link pinned to bottom center */
        .site-footer {
            position: fixed;
            left: 0;
            right: 0;
            /* move the footer slightly up so there is a gap below the link */
            bottom: var(--bottom-gap);
            text-align: center;
            pointer-events: none;
            /* avoid interfering with main focus */
        }

        .site-footer a {
            pointer-events: auto;
            font-size: 13px;
            color: #0b1220;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 160ms ease, color 160ms ease;
        }

        .site-footer a:hover {
            opacity: 1;
            color: #065f73;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Gabriel Bauer</h1>
        <p>Software Engineer</p>
    </section>
    <footer class="site-footer">
        <a href="/imprint.html">Imprint</a>
    </footer>
</body>

</html>
